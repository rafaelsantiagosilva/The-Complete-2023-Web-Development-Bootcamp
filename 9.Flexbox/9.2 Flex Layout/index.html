<!-- order: 0; quando maior for, mais fica a direita (EX: 1, 2, 3 e 4. O elemento com order 4 fica no final e o elemento com order 1 fica no início) -->

<!-- flex-wrap: wrap vai fazer com que, caso não caiba na mesma linha vá para a próxima (nowrap vai fazer com que saia da tela mesmo) -->

<!-- justify-content: flex-start vai mover para a esquerda, justify-cintent: center vai mover o texto para o meio, justify-content: flex-end vai mover para o final/direita
 justify-content: space-between vai deixar espaços entre os elementos, justify-content: space-around vai deixar espaços entre os elementos e o início e final também -->

 <!-- align-items: flex-start vai fazer com que fique no topo, align-items: flex-end no final e align-items: center no centro 
height: x(qualquer valor numérico)vh vai determinar a altura do container. Pode se usar um align-self com as mesmas propriedades do align-items
porém em um filho específico que vc quer que mude.-->
