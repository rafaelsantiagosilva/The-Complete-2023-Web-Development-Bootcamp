<!-- flex-grow normalmente é 0, mas ao ativar (deixando como 1) ele vai fazer com que o item possa crescer caso haja espaço disponível.
Já o flex-shrink funciona da mesma forma, só que para encolher-->

<!-- flex: 0 1 100px; define automaticamente certas características. O 0 seria o flex-grow, o 1 seria o flex-shrink e o 100px
seria o flex-basis. Ou também podemos usar apenas flex: 1; onde ativamos o flex-grow e o flex-shrink e definimos o flex-basis como 0,
afinal, este é meio inútil caso aqueles dois sejam ativados-->
