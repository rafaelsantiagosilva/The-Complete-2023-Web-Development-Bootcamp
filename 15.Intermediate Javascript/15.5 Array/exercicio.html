<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de entrada</title>
</head>
<body>
</body>
<script>

const listaDeNomes = ["Rafael", "Ágatha", "Jéssica", "Daniel"]
let outroNome = prompt("Qual é o seu nome?");

let trueOrFalse = listaDeNomes.includes(outroNome);

if(trueOrFalse === true){
    alert("Bem-vindo "+ outroNome +"!");
} else {
    alert("Você não é bem vindo aqui! Se retire!");
    alert("Os convidados são: ")
    
    let i = 0;
    
    for(i = 0; i < listaDeNomes.length; i++){
        alert(listaDeNomes[i]);
    }
}

</script>
</html>
