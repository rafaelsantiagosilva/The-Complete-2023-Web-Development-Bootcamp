<script>

let numberOfBottles = 99;

while(numberOfBottles >= 1){
    console.log(numberOfBottles+" bottles of beer in the wall, "+ numberOfBottles+" bottles of beer.");
    numberOfBottles--;
    console.log("Take one down and pass it around, "+ numberOfBottles+" bottles of beer in the wall.");
}

</script>
