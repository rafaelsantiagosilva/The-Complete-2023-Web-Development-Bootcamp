<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<style>
			* {
				font-family: Verdana, Geneva, Tahoma, sans-serif;
			}

			.content {
				margin-left: 20%;
				margin-right: 20%;
			}

			h1 {
				text-shadow: 3px 3px 1px rgb(173, 190, 230);
				text-align: center;
			}

			li {
				text-align: justify;
				text-indent: 5rem;
				font-family: cursive;
				font-weight: bold;
				list-style: none;
				margin: 1em;
			}

			form {
				background-color: rgb(80, 80, 229);
				color: white;
				padding: 1em;
				border-radius: 10px;
				border: 1px solid black;
				box-shadow: 3px 3px 6px 1px gray;
			}

			label,
			input {
				font-size: 1.1rem;
			}

			input[type="text"] {
				font-family: monospace;
			}

			input[type="submit"] {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Segredos...</h1>
		<div class="content">
			<form action="/check" method="POST">
				<label for="password">Senha: </label>
				<input type="text" name="password" id="password" required />
				<input type="submit" value="Enviar" />
			</form>
		</div>
	</body>
</html>
